<html>

<head>
	<meta charset="UTF-8">
	<title>ROCKY, PAPER OR SZA</title>
</head>

<body>
<a href="#"><img src="rockpapersiss.jpg"></a>
<a href="#"><img src="rockpapersiss.jpg"></a>
<a href="#"><img src="rockpapersiss.jpg"></a>
<div class="topdiv">
<h1>Rock, Paper, or SZA?</h1>
<p>A bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>
</div>

<div class="scoreboard">
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="bot">
<h2>Choose Wisely</h2>

<button id="rock">Rock</button>

<button id="paper">Paper</button>

<button id="scissors">Scissors</button>


<div id="status"></div>
</div>
<script src="main.js"></script>
</body>

</html>
